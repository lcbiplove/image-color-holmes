<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Color Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <script src="{{ url_for('static', filename='tailwind_3.4.5.js') }}"></script>
</head>

<body>

    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-center items-center">
            <a href="#" class="text-xl font-semibold text-blue-800">
                <img class="w-56" src="{{ url_for('static', filename='images/logo.png') }}" />
            </a>
        </div>
    </div>

    <div id="loader" class="fixed bg-black bg-opacity-50 z-10 top-0 h-full w-full hidden items-center justify-center">
        <div class="flex items-center">
            <svg class="animate-spin h-12 w-12 text-gray-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </div>

    <hr>
    <div class="content">

        {% block content %} {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 flex flex-col items-center">
            <!-- Navigation Links -->
            <div class="text-center mb-4">
                <a href="#home" class="text-gray-400 hover:text-gray-300 mx-3">Home</a>
            </div>

            <!-- Copyright Information -->
            <p class="text-sm">
                &copy; 2024. ColorFinder.tech . All rights reserved.
            </p>
        </div>
    </footer>

</body>

</html>
